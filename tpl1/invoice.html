	<!-- 网络异常 -->
	<div class="network_error">
		<p>
			<span>网络异常，请重试！</span>
		</p>
	</div>
	<div class="invoicebox">
		<div class="invoicecontbox">
			<div class="mainbox">
				<div class="invoiceTypebox">
					<h3>发票类型</h3>
					<div class="invoiceTypelist">
						<ul class="clearfix">
							<li data-type="no" class="select">不开发票<i></i></li>
							<li data-type="yes" class="">纸质发票<i></i></li>
						</ul>
					</div>
				</div>
				<div class="invoiceTitlebox hide">
					<div class="invoiceTitlecont">
						<h3>发票抬头</h3>
						<div class="invoiceTitlelist">
							<ul class="clearfix">
								<li data-type="ititle1" class="select">个人<i></i></li>
								<li data-type="ititle2" class="">单位 <i></i></li>
							</ul>
						</div>
					</div>
					<div class="inputTitle">
						<div class="personal">
							<p><input placeholder="请输入个人名称" type="text"></p>
						</div>
						<div class="company hide">
							<p><input placeholder="请输入公司名称" type="text"></p>
							<p><input placeholder="请输入识别号" type="text"><img src="./img/img16.png" alt=""></p>
						</div>
					</div>
				</div>
				<div class="invoicebutton hide">
					<button disabled="disabled">确定</button>
					<p class="hide">请确保发票抬头、纳税人识别号或者 统一社会信用代码的填写正确，开票成功后无法更改</p>
				</div>
			</div>
		</div>
	</div>

	<div class="index_mask cpt-dw-mask"></div>
	<!-- 优惠券弹出框 -->
    <div class="indexpopup_box">
		<div>
			<div class="indexpopup_cont" data-type="indexpopup_cont">
				
			</div>
		</div>
	</div>
